{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ block.super }}
    <link href="{% static 'chat/conversations.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <body class="container">
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-home" role="tab">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong>Home</strong>
                            <br>
                            <small>Some little content</small>
                        </div>
                        <span class="badge bg-primary rounded-pill">14</span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-profile" role="tab">
                    <strong>pro</strong>
                    <span class="badge bg-primary rounded-pill">14</span>
                </a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-messages" role="tab">
                    <strong>m</strong>
                    <span class="badge bg-primary rounded-pill">12</span>
                </a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade border chat-box" id="list-home" role="tabpanel">h</div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel">p</div>
                <div class="tab-pane fade" id="list-messages" role="tabpanel">m</div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
